<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid pt-5 pb-5 mt-2 mb-2 border-opacity-25  border-5 rounded-4 text-center">
        <h1 class="mb-3">Dare to Guess?</h1>
        <!-- Sound and dark mode control buttons -->
        <button id="toggle-sound" title="Sound">ðŸ”Š Sound On</button><button id="toggle-darkMode" title="Dark Mode">ðŸŒ™
            Dark
            Mode</button>
        <h3 class="m-3">Just pick the right number between 1 and 100!</h3>

        <!-- Dropdown to select number of chances -->
        <div class="mb-3 form-select-div">
            <select id="chance-select" class="form-select text-center" title="Select Difficulty">
                <option id="select-info" selected disabled class="text-body-secondary">- Select Difficulty -</option>
                <option value="10" title="Easy Mode">Easy Mode</option>
                <option value="7" title="Standard Mode">Standard Mode</option>
                <option value="5" title="Hard Mode">Hard Mode</option>
                <option value="3" title="Legendary Mode">Legendary Mode</option>
            </select>
        </div>

        <!-- Area to display game results and images -->
        <div class="mt-4 result-div">
            <p id="result-area"><img src="./image/QuestionMark.gif"></p>
        </div>
        <h4 id="history-area" class="mt-1 mb-3"></h4>
        <h4 id="chance-area"></h4>

        <!-- Input field where user enters their guess -->
        <input id="user-input" type="number" placeholder="Enter here" class="text-center" title="Enter here">
        <div class="m-5"></div>

        <!-- Button to submit the guess -->
        <button id="submit-btn" class="btn btn-dark" title="Submit">Submit</button>
        <p></p>

        <!-- Button to start a new game -->
        <button id="new-game-btn" class="btn btn-dark" title="New Game">New Game</button>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js"></script>
</body>

</html>
